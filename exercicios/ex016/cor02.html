<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações Globais em CSS */
            height: 100%;
        }
        body {
            /*(to right, to left, to top, to bottom, 45deg, 90deg...*/
            background-image: linear-gradient(to right, #00D1F0, #0B87D9, #0CF895, #0BD9BC, #0C5DF8);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
