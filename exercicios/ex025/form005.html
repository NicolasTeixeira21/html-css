<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sex" id="isexfem"><label for="isexfem">Feminino</label><br>
        <input type="radio" name="sex" id="isexmas"><label for="isexmas">Masculino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="futebol" id="ifut"><label for="ifut">Futebol</label><br>
        <input type="checkbox" name="basquete" id="ibas"><label for="ibas">Basquete</label><br>
        <input type="checkbox" name="natacao" id="inat"><label for="inat">Natação</label><br>
        <input type="checkbox" name="tenis" id="iten"><label for="iten">Tênis</label><br>
        <input type="checkbox" name="volei" id="ivol"><label for="ivol">Volêi</label>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
