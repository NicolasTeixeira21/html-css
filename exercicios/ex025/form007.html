<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

    <div>
        <label for="iest">Estado:</label> <!--label elemento-->
        <select name="estado" id="iest">

            <option value="" selected>--- Escolha ---</option>

            <optgroup label="Região Sudeste"> <!--label atributo-->
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP"  >São Paulo</option>
            </optgroup>


            <optgroup label="Região Nordeste">
                <option value="RN">Rio Grande do Norte</option>
                <option value="PE">Pernambuco</option>
                <option value="MA">Maranhão</option>
            </optgroup>
        </select>
    </div>
    <!-- Colocando "<div> as caixas ficam muito próximas umas das outras, tendo que corrigir em CSS"-->
    </p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof">

        <datalist id="lstprof">
            <option value="DEV">Desenvolvedor</option>
            <option value="CONT">Contador</option>
            <option>Jogador</option>
            <option>Professor</option>
        </datalist>
    </p>

    <p> <!-- quando utilizar o <textarea> utilizar o "method='post'" -->
        <label for="imsg">Mensagem:</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
    </form>
</body>
</html>
