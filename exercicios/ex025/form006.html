<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exenplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
            <!--Para deixar uma cor "padrão adicionar o (value)"-->
        </p>

        <p>
            <label for="inivel">Nível de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="5">
            <!--Para controlar o nivel adicionar o "min" e "max" -->
        </p>

        <p>
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="foto" id="ifoto">
            <!--Para utilizar alguma foto, mudar o "method" para "post"-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
